apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        # üëá LE PLACEHOLDER QUE JENKINS VA REMPLACER
        image: REPLACE_ME_BACKEND_IMAGE 
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        
        envFrom:
        - secretRef:
            name: mlops-secrets
#d√©fini des limites (1Go de RAM) et des requ√™tes (512Mo)
        resources:
          requests:
            memory: "512Mi" # Augment√© par s√©curit√©
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
#laisse au conteneur jusqu'√† 10 minutes (60 essais x 10s) pour d√©marrer avant de consid√©rer qu'il a √©chou√©
        startupProbe:
          httpGet:
            path: /
            port: 5000
          failureThreshold: 60
          periodSeconds: 10
#Liveness Probe v√©rifie toutes les 20 secondes que l'API r√©pond toujours
#Si l'API est bloqu√©e, Kubernetes red√©marre le pod automatiquement.
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 20

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP