apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        # ðŸ‘‡ LE PLACEHOLDER QUE JENKINS VA REMPLACER
        image: REPLACE_ME_FRONTEND_IMAGE
        imagePullPolicy: Always
        ports:
        - containerPort: 8501
        
        env:
        - name: API_URL
          valueFrom:
            configMapKeyRef:
              name: mlops-config
              key: API_URL
        
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 20 # Laisse le temps au modÃ¨le ML de charger
          periodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 8501
      targetPort: 8501
      nodePort: 30001
  type: NodePort
