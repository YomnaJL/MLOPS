apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: imen835/mlops-crime:frontend-latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8501
        
        # Utilisation de la ConfigMap pour l'URL
        env:
        - name: API_URL
          valueFrom:
            configMapKeyRef:
              name: mlops-config
              key: API_URL
        
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        # Streamlit n'a pas de route /health par d√©faut simple, on teste le port TCP
        livenessProbe:
          tcpSocket:
            port: 8501
          initialDelaySeconds: 10
          periodSeconds: 15

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 8501
      targetPort: 8501
      nodePort: 30001
  type: NodePort